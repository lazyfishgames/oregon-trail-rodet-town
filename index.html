<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oregon Trail: Rodet Town</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
     <div id="start-screen">
        <h1>Oregon Trail: Rodet Town</h1>
        <input type="text" id="player-name-input" placeholder="Enter your name">
        <button id="start-button">Start Game</button>
    </div>

    <div id="game-container" style="display: none;">
        <div id="town-info">
            <!-- Display town information -->
        </div>
        <div id="player-info">
            <!-- Display player information -->
        </div>
        <div id="events-log">
            <!-- Display events log -->
        </div>
        <div id="options">
            <!-- Display player options -->
            <button id="explore-button">Explore</button>
            <button id="trade-button">Trade</button>
            <button id="rest-button">Rest</button>
            <button id="visit-bank-button">Visit Bank</button>
            <button id="visit-market-button">Visit Market</button>
        </div>
    </div>

    <!--PAGES-->
    
      <div id="market-page" style="display: none;">
         <header class="mtext1">Market</header>
          <p class="mtext2">Market Details: Shopping is done here</p>
          <!--ITEMS-->
          <div class="items">
          <footer class="mtext1">Market Items</footer>
             <p id="gold-amount"></p>
           <button id="buy-meat-1">Buy 1 Meat for 19 gold</button>
           <button id="buy-meat-16">Buy 16(max) Meat for 24 gold</button>
            <button id="buy-berry-1">Buy 1 Basket of Berries for 10 gold</button>
           <button id="buy-berry-16">Buy 7(max) Basket of Berries for 15 gold</button>
           <button id="buy-salmon-1">Buy 1 Salmon for 9 gold</button>
           <button id="buy-salmon-16">Buy 14(max) Salmon for 13 gold</button>
          </div>
        <button id="exit-market-button">Exit Market</button>
    </div>

   <div id="trade-page" style="display: none;">
         <header class="trtext1">Trade Post</header>
          <p class="trtext2">Trade Post Details: Trading is done here</p>
          <!--ITEMS-->
          <div class="items">
          <footer class="trtext1">What do you want to trade</footer>
             <p id="gold-amount"></p>
           <button id="trade-meat-1">Trade 1 Meat -> 18 gold</button>
           <button id="trade-meat-16">Trade 16(max) Meat -> 23 gold</button>
            <button id="trade-berry-1">Trade 1 Basket of Berries -> 9 gold</button>
           <button id="trade-berry-16">Trade 7(max) Basket of Berries -> 14 gold</button>
           <button id="trade-salmon-1">Trade 1 Salmon -> 8 gold </button>
           <button id="trade-salmon-16">Trade 14(max) Salmon -> 12 gold </button>
          </div>
        <button id="exit-trade-button">Exit Trade Post</button>
    </div>

    
    <div id="audio-player">
       
    </div>

  <!--SCRIPTS-->
    <script src="pages.js"></script>
    <script src="script.js"></script>
</body>
</html>
